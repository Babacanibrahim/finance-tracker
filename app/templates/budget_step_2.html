{% extends "layout.html" %}
{% block body %}
<style>
  /* Genel form satırlarına margin ve padding */
  .form-row {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
    align-items: center;
  }
  /* Label tarafı */
  .form-row .form-group.col-md-6:first-child {
    flex: 1 1 40%;
    font-weight: 600;
    font-size: 1.1rem;
    color: #444;
    display: flex;
    align-items: center;
  }
  /* Input tarafı */
  .form-row .form-group.col-md-6:last-child {
    flex: 1 1 60%;
  }
  input.form-control {
    border: 1.5px solid #ccc;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input.form-control:focus {
    border-color: #28a745; /* Bootstrap success yeşili */
    box-shadow: 0 0 6px rgba(40, 167, 69, 0.3);
    outline: none;
  }

  /* Butonlara biraz boşluk ve yuvarlak köşe */
  button.btn {
    border-radius: 5px;
  }
  button.btn-secondary {
    margin-bottom: 20px;
  }

  h4 {
    margin-top: 30px;
    margin-bottom: 15px;
    color: #333;
    border-bottom: 2px solid #28a745;
    padding-bottom: 5px;
  }
</style>

<h2>2. Adım: Kategori ve Limitleri Gir</h2>
<hr style="border: none; height: 4px; background-color: #4054aeff; margin: 20px 0; border-radius: 2px;">
<form method="POST">
  {{ form.hidden_tag() }}

  {% for category in categories %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>{{ category.name }}</label>
    </div>
    <div class="form-group col-md-6">
      <input type="number" step="0.01" name="amount_{{ category.id }}" class="form-control" placeholder="Opsiyonel">
    </div>
  </div>
  {% endfor %}

  <hr>
  <h4>Diğer Kategoriler (İsteğe Bağlı)</h4>
  <div id="custom-category-container"></div>
  <button type="button" class="btn btn-secondary my-2" onclick="addCustomCategory()">+ Kategori Ekle</button>

  <button type="submit" class="btn btn-success">Kaydet</button>
</form>

<script>
function addCustomCategory() {
  const container = document.getElementById("custom-category-container");

  const row = document.createElement("div");
  row.classList.add("form-row");

  const col1 = document.createElement("div");
  col1.classList.add("form-group", "col-md-6");
  const input1 = document.createElement("input");
  input1.name = "custom_category[]";
  input1.placeholder = "Kategori Adı";
  input1.classList.add("form-control");
  col1.appendChild(input1);

  const col2 = document.createElement("div");
  col2.classList.add("form-group", "col-md-6");
  const input2 = document.createElement("input");
  input2.name = "custom_amount[]";
  input2.placeholder = "Limit (₺)";
  input2.type = "number";
  input2.step = "0.01";
  input2.classList.add("form-control");
  col2.appendChild(input2);

  row.appendChild(col1);
  row.appendChild(col2);
  container.appendChild(row);
}
</script>
{% endblock %}
