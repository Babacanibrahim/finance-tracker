{% extends "layout.html" %}

{% block title %}
Profil - {{ session["username"] }}
{% endblock title %}

{% block body %}
<div class="container mt-4">
  <h2 class="mb-4">Profil Bilgilerini Güncelle</h2>

  <form method="POST" action="#">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">İsim</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="name" name="name" value="{{ session['user_name'] }}">
      </div>
    </div>

    <div class="form-group row">
      <label for="surname" class="col-sm-2 col-form-label">Soyisim</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="surname" name="surname" value="{{ session['user_surname'] }}">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">E-posta</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" name="email" value="{{session['user_mail'] }}">
      </div>

    </div>
     <div class="form-group row">
      <label for="answer" class="col-sm-2 col-form-label">Gizli Soru Cevabı</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="answer" name="answer" value="{{session['user_answer'] }}">
      </div>
    </div>

 <div class="form-group row">
      <label for="question" class="col-sm-2 col-form-label">Gizli Soru</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="question" name="question" value="{{session['user_question'] }}">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6 offset-sm-2">
        <button type="submit" class="btn btn-success">Güncelle</button>
      </div>
    </div>
  </form>
</div>

<div>
<h5><a href="" >Şifre Değiştir</a></h5>
</div>
{% endblock body %}
